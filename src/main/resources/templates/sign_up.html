<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Regisztráció</title>
    </head>
    <body style="height: 90vh; background-color: #00b0000f; font-family: Ink Free; font-size: 22px; min-width: 800px">
        <div>
            <div style="width: 50%; min-width: 400px; float:left; text-align: center; font-size: 32px; font-weight: bold">
                <img src="/css/paprika.jpg" alt="paprika" width="300px" height="250px" 
                     style="display:block; margin-top:20vh; margin-left: auto; margin-right: auto;
                     background-color: #1ab01a30; border-radius: 10px; box-shadow: 5px 5px 5px 3px  #006400A3"/>
                Paprikázó<br>közösségi oldal
            </div>
            <div style="width:50%; min-width: 350px; float:right; margin-top: 10vh">
                <div style="max-width: 400px; padding: 30px; margin: 10px; background-color: #1ab01a30; border-radius: 10px; box-shadow: 5px 5px 5px 3px #006400A3">
                    <h1 style="font-size: 32px">Írjad be az adataidat!</h1>
                    <form action="#" th:action="@{/sign_up}" th:object="${user}" method="POST">
                        <p style="margin-block-start: 5px; margin-block-end: 5px;">Ide a felhasználói nevedet írd : 
                            <input required type="text" th:field="*{username}" maxlength="15" 
                                    style="height: 32px; width: 250px; padding: 5px; font-family: Ink Free; font-size: 22px; font-weight: bold"/>
                        </p>
                        <p style="margin-block-start: 5px; margin-block-end: 5px;">Ide a jelszavadat írd : 
                            <input required type="text" th:field="*{password}" maxlength="15" style="height: 32px; width: 250px; padding: 5px; 
                                    font-family: Ink Free; font-size: 22px; font-weight: bold"/>
                        </p>
                        <p style="margin-block-start: 5px; margin-block-end: 5px;">Ide a teljes nevedet írd : 
                            <input required type="text" th:field="*{name}" maxlength="25" style="height: 32px; width: 250px; padding: 5px; 
                                    font-family: Ink Free; font-size: 22px; font-weight: bold"/>
                        </p>
                        <p style="margin-block-start: 5px; margin-block-end: 5px;">Ide az életkorodat írd : 
                            <input required type="number" min="1" max="99" th:field="*{age}" style="height: 32px; width: 250px; padding: 5px; 
                                    font-family: Ink Free; font-size: 22px; font-weight: bold"/>
                        </p>
                        <p>
                            <input type="submit" value="Rendben" style="font-family: Ink Free; font-size: 22px"/> 
                            <input type="reset" value="Törlés" style="font-family: Ink Free; font-size: 22px"/>
                        </p>
                    </form>
                    <div id="usedOrNot" style="color: red; display: none">
                        <script th:inline="javascript">
                            var inUse = /*[[${inUse}]]*/ '';
                            if (inUse === true) document.getElementById("usedOrNot").style.display = 'block';
                        </script>
                        Már van ilyen nevű felhasználó. Válassz új felhasználónevet!
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
