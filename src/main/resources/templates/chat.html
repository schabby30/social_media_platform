<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>CHAT</title>
        <link rel="stylesheet" href="/css/main.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    </head>
    <body>

        <div id="username-page" class="hidden">
          <div class="username-page-container">
            <h1 class="title">Enter a username and room ID</h1>
            <form id="usernameForm" name="usernameForm">
              <div class="form-group">
                  <input type="text" id="name" th:value="${from}" autocomplete="off" class="form-control" />
              </div>
              <div class="form-group">
                <input type="text" id="room-id" th:value="${roomId}" placeholder="Room ID" autocomplete="off" class="form-control" />
              </div>
              <div class="form-group">
                <button type="submit" class="accent username-submit">Start Chatting</button>
              </div>
            </form>
          </div>
        </div>

        <div id="chat-page">
          <div class="chat-container">
            <div class="chat-header">
              <h2>Chatroom [<span id="room-id-display"></span>]</h2>
            </div>
            <div class="connecting">
              Connecting...
            </div>
            <ul id="messageArea">

            </ul>
            <form id="messageForm" name="messageForm">
              <div class="form-group">
                <div class="input-group clearfix">
                  <input type="text" id="message" placeholder="Írd ide, mit üzenel..."
                         autocomplete="off" class="form-control"/>
                  <button type="submit" class="primary">Send</button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
        <script src="/main.js"></script>
        <script>
            connect();
        </script>
        
    </body>
</html>
